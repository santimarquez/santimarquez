# Base compose: works locally without Traefik (docker compose up).
# For production with Traefik: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
services:
  santimarquez:
    container_name: santimarquez
    build: .
    env_file: .env
    ports:
      - "8080:80"
    networks:
      - default
